<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rencell's Music</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="code.js"></script>
</head>
    
<body>
    <div class="Container">
        <img src="./Images/overlay.png" alt="" onclick="gobackhome()">
        <div class="cover-background">

        </div>
        <div class="Menu">
            <div class="box-container">
                <ul>
                    <li>
                        <div class="image-box">
                            <img src="./Images/symposium.jpg" alt="">
                        </div>
                        <div class="Song-text">
                            <p>The physical attraction</p>
                            <p>Symposium</p>
                        </div>
                        
                    </li>
                    <li class="active">
                        <div class="image-box">
                            <img src="./Images/Sleeping_Sirens.jpg" alt="">
                        </div>
                        <div class="Song-text">
                            <p>If You Can't Hang</p>
                            <p>Sleeping With Sirens</p>
                        </div>
                    </li>
                    <li>
                        <div class="image-box">
                            <img src="./Images/deftones-around.jpg" alt="">
                        </div>
                        <div class="Song-text">
                            <p>Change</p>
                            <p>Deftones</p>
                        </div>
                    </li>
                    <li>
                        <div class="image-box">
                            <img src="./Images/Lamp.jpg" alt="">
                        </div>
                        <div class="Song-text">
                            <p>Last train at 25 O'clock</p>
                            <p>The Lamp</p>
                        </div>
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
    <script>
        function gobackhome(){
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
